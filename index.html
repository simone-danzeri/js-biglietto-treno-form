<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- /Bootstrap CSS-->
    <title>Biglietto del treno</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="py-3 text-center text-uppercase">Boolean Railway System</h1>
    <div class="container d-flex justify-content-around ms-container-top">
        <div class="ms-input-container">
            <div>
                <label>Quanti km devi fare?</label>
                <input id="user-km" type="text">
            </div>
            <div class="py-3">
                <label>Quanti anni hai?</label>
                <input id="user-age" type="text">
            </div>
        </div>

        <div class="ms-btn-container">
            <div>
                <button class="p-2 ms-btn ms-btn-green" id="ticket-price-calc">Calcola qui il costo del tuo prossimo viaggio</button>
            </div>
            <div class="py-3">
                <button class="p-2 ms-btn ms-btn-red" id="clear">Cancella i tuoi dati</button>
            </div>
        </div>
    </div>

    <div class="container text-center ms-container-bottom">
        <div class="row">
            <div class="col-6">
                <h2>Ciao Booleaner!</h2>
            </div>
            <div class="col-6">
                <div>
                    <h5>Il tuo prossimo viaggio con noi ti coster√† soltanto:</h5>
                </div>
                <div class="fs-3" id="price-recipient">
                    <!-- Qui ci finisce il prezzo del biglietto -->
                </div>
            </div>
        </div>
    </div>

    <h2 class="text-center mt-5" id="goodbye">
        <!-- Qui il testo di addio-->
    </h2>
    <script type="text/javascript" src="js/script.js"></script>
    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- /Bootstrap JS-->
</body>
</html>
